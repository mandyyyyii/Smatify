<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Smartify</title>
  </head>
  <body>
    {% extends "templates.html" %}
    {% block content %}
    
    {% if not user %}

      <div class="container">
        <div class="mt-1">
          <h1>Profile</h1>
        </div>
        <p class="lead">You need to log in to see this page</p>

        <a type="button" class="btn btn-default" href="/auth">Login</a>
      </div>

    {% else %}
        <h3>RECENTLY PLAYED:</h3>
     <p> <pre>(song_id, song_name, played_at)<br><br>{{ text }}
        </pre> </p>

        
   {% endif %}
  {% endblock %}
  </body>
</html>
